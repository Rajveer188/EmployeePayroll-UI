<mat-card>
    <h2>{{ isEditMode ? 'Edit Employee' : 'Add Employee' }}</h2>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter name" />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
          <mat-option value="male">Male</mat-option>
          <mat-option value="female">Female</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Department</mat-label>
        <mat-select formControlName="department">
          <mat-option value="Sales">Sales</mat-option>
          <mat-option value="Finance">Finance</mat-option>
          <mat-option value="HR">HR</mat-option>
          <mat-option value="IT">IT</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Salary</mat-label>
        <input matInput type="number" formControlName="salary" placeholder="Enter salary" />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Start Date</mat-label>
        <input matInput type="date" formControlName="startDate" />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Note</mat-label>
        <textarea matInput formControlName="note"></textarea>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Profile Pic URL</mat-label>
        <input matInput formControlName="profilePic" placeholder="Enter image URL" />
      </mat-form-field>
  
      <div class="actions">
        <button mat-raised-button color="primary" type="submit">
          {{ isEditMode ? 'Update' : 'Save' }}
        </button>
        <button mat-button color="warn" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </mat-card>
